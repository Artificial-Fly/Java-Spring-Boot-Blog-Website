<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Website's Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Change your thoughts</h1>
    <div th:each="el: ${post}">
        <form th:action="'/blog/' + ${el.id} + '/edit'" method="post"> <!---->
            <h1 class="h3 mb-3 fw-normal">Add New Blog Post</h1>
            <div class="form-floating mb-3">
                <input th:value="${el.title}" type="text"  class="form-control" id="floatingTitle" name="title" placeholder="Enter post's name">
                <label for="floatingTitle">Post Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingAnounce" name="anounce" placeholder="Enter post's anounce text">
                <label for="floatingAnounce">Announcement Text</label>
            </div>
            <div class="form-floating mb-3">
                <textarea th:text="${el.fullText}" class="form-control" id="floatingFullText" name="fullText" placeholder="Enter post's text" style="min-height: 150px;"/>
                <label for="floatingFullText">Full Post Content</label>
            </div>
            <button class="btn btn-success w-100 py-2" type="submit">Edit Post</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
